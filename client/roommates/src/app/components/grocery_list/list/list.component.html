<form class="input-group" (submit)="addItem(newItem.value)">
  <input [formControl]="newItem" class="form-control" type="text" placeholder="Add Item">
  <button type="submit" class="btn btn-primary">
    <i class="bi bi-plus-circle-fill"></i>
  </button>
</form>
<div *ngFor="let item of list">
  {{item}}
</div>
